# https://www.playframework.com/documentation/latest/Configuration
play.http.secret.key="verysecretsecret"
play.modules.enabled += "modules.SecurityModule"

play.assets {
  path = "/public"
  urlPrefix = "/"
}

user.scripts.bucket = "user-scripts-bucket"

play.filters.disabled += play.filters.csrf.CSRFFilter

slick.dbs.default.profile="slick.jdbc.PostgresProfile$"
slick.dbs.default.db.driver="org.postgresql.Driver"
slick.dbs.default.db.url="jdbc:postgresql://"${DB_HOSTNAME}"/dm874"
slick.dbs.default.user=${DB_USERNAME}
slick.dbs.default.password=${DB_PASSWORD}

